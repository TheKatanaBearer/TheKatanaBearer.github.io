<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Credentials -Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<form action="#" method="get">
    <fieldset>
        <legend>Tell me who viewed my portfolio !</legend>
    
    <p>
        <label>Name:</label>
        <input type="text" name="Name" class="h">
    </p>

    <p>
        <label>Country(so i know where im being viewed from):</label>
        <select name="where">
            <option>Choose a country</option>
            <option>Canada</option>
            <option>USA</option>
            <option>Pakistan</option> 
            <option>India</option>
            <option>Saudi Arabia</option>
            <option>UAE</option>
            <option>UK</option>
            <option>Australia</option>
            <option>Other</option>

        </select>
    </p>

    <p>
        <label>Email(so that we stay in contact):</label>
        <input type="email" name="Email:" class="h">
    </p>

    <p>

    <input type="radio" id="m" name="gender" value="Male">
    <label for="m">Male</label>
    <input type="radio" id="f" name="gender" value="Female">
    <label for="f">Female</label>

    </p>

    <p>
        <label >Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Enter your contact number">
    </p>

    <p>
        <label >Your hobbies:</label>
        <textarea id="things" name="bio" placeholder="Write about your hobbies." rows="4"></textarea>
    </p>

    <p>
        <label >Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor">
    </p>

    <p>
        <label >Upload Your Picture:</label>
        <input type="file" id="file" name="file">
    </p>

    <p>
        <label >Your Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="10" max="50">
    </p>

    <button type="submit">Submit</button>

    </fieldset>
</form>
